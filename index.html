<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'darkred': 'darkblue' }">
          {{title}}
        </h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderStr"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <button
          v-if="notes.length > 1"
          class="btn danger"
          @click="removeAllNote "
        >
          Удалить всё
        </button>
        <hr />

        <ul class="list" v-if="notes.length">
          <li class="list-item" v-for="(note, idx) of notes">
            <p>
              {{idx+1}})
              <!-- <span :class="note.length >= 5 ? 'primary': 'bold' "> -->

              <!-- <span :class=" {'primary' : true, 'bold':  note.length >= 5 } ">
                {{toUpperCase(note) }}
              </span> -->

              <span :class=" ['bold', {'primary' : note.length >=5 }] ">
                {{toUpperCase(note) }}
              </span>
            </p>
            <button class="btn danger" @click="removeNote(idx)">Удалить</button>
          </li>
          <hr />
          <li>
            <strong> Количество заметок: {{notes.length}} </strong>
            <p>Удвоить: {{ doubleCountComputed }}</p>
          </li>
        </ul>
        <div v-else>Заметок пока нет, добавьте их</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
